<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall: Studio Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --bg-dark: #050505;
            --panel-bg: #0b0c10;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex; 
            flex-direction: row; 
        }

        /* --- LEFT COLUMN: CONTROLS --- */
        #control-panel {
            width: 380px;
            height: 100vh;
            background: var(--panel-bg);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
            z-index: 20;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        /* --- RIGHT COLUMN: GAME AREA --- */
        #right-column {
            flex-grow: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        /* 1. TOP HEADER (Scores) - MOVED OFF CANVAS */
        #game-header {
            height: 100px;
            background: #080808;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 15;
        }

        .team-display {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            transition: all 0.3s;
            opacity: 0.5;
        }
        .team-display.active {
            opacity: 1;
            transform: scale(1.05);
        }
        
        #p1-display { align-items: flex-start; border-left: 4px solid #333; padding-left: 15px; }
        #p1-display.active { border-left-color: var(--neon-blue); text-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
        
        #p2-display { align-items: flex-end; border-right: 4px solid #333; padding-right: 15px; }
        #p2-display.active { border-right-color: var(--neon-pink); text-shadow: 0 0 15px rgba(188, 19, 254, 0.3); }

        .team-name { font-family: 'Orbitron'; font-size: 14px; color: #888; letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; }
        .team-score { font-family: 'Orbitron'; font-size: 38px; font-weight: 900; color: white; }
        
        #p1-display.active .team-score { color: var(--neon-blue); }
        #p2-display.active .team-score { color: var(--neon-pink); }

        /* 2. GAME STAGE (Canvas) */
        #game-stage {
            flex-grow: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a2233 0%, #000 90%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { 
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.05); 
        }

        /* Turn Indicator (Floating) */
        #turn-popup {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px 50px;
            font-family: 'Orbitron';
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease-out;
            z-index: 50;
            text-align: center;
            border-radius: 8px;
            color: white;
            white-space: nowrap;
        }
        #turn-popup.show { opacity: 1; top: 50%; }

        /* --- CONTROL PANEL STYLES --- */
        .panel-header h2 { 
            margin: 0; 
            font-family: 'Orbitron'; 
            font-size: 28px; 
            color: #fff; 
            text-align: center;
            border-bottom: 2px solid #222;
            padding-bottom: 20px;
            letter-spacing: 4px;
        }

        .control-group {
            background: #15161a;
            border: 1px solid #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .group-label {
            font-size: 11px; color: #666; letter-spacing: 1px; margin-bottom: 12px; 
            text-transform: uppercase; display: flex; justify-content: space-between; font-weight: 700;
        }

        .slots-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .slot-btn {
            background: #1a1a1a; 
            border: 1px solid #333; color: #555;
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-family: 'Orbitron'; font-weight: bold; font-size: 16px;
            transition: all 0.1s;
            border-radius: 4px;
        }
        .slot-btn:hover { border-color: var(--neon-blue); color: #fff; background: #222; }
        .slot-btn.active { 
            background: white; color: black; border-color: white; 
            box-shadow: 0 0 15px rgba(255,255,255,0.5); 
        }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .action-btn {
            padding: 18px; border: none; font-family: 'Orbitron'; font-weight: 900; 
            font-size: 15px; cursor: pointer; opacity: 0.4; pointer-events: none;
            text-transform: uppercase; color: #000;
            border-radius: 6px;
            letter-spacing: 1px;
        }
        .action-btn.ready { opacity: 1; pointer-events: all; }
        
        .btn-green { background: var(--neon-green); box-shadow: 0 4px 0 #004400; }
        .btn-green:active { box-shadow: 0 0 0; transform: translateY(4px); }
        
        .btn-red { background: var(--neon-red); color: white; box-shadow: 0 4px 0 #440000; }
        .btn-red:active { box-shadow: 0 0 0; transform: translateY(4px); }

        .log-box {
            flex-grow: 1;
            background: #050505;
            border: 1px solid #222;
            padding: 15px;
            margin-top: 20px;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: #888;
            border-radius: 6px;
        }
        .log-entry { 
            padding: 8px 0; 
            border-bottom: 1px solid #1a1a1a; 
            display: flex; justify-content: space-between;
        }

        .reset-btn {
            background: transparent; border: 1px solid #333; color: #666; 
            padding: 15px; cursor: pointer; font-family: 'Orbitron'; 
            font-size: 12px; transition: 0.2s; margin-top: 20px;
            width: 100%; border-radius: 6px; letter-spacing: 2px;
            text-transform: uppercase;
        }
        .reset-btn:hover { border-color: var(--neon-red); color: var(--neon-red); }

        /* --- START MODAL --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        #start-screen.hidden { opacity: 0; pointer-events: none; }

        .modal-box {
            background: #111;
            border: 1px solid #333;
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.1);
            width: 340px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            margin-bottom: 40px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 900;
        }
        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; color: var(--neon-blue); font-size: 11px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;}
        input[type="text"] {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: white;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            border-radius: 4px;
        }
        input[type="text"]:focus { border-color: var(--neon-blue); }
        .start-btn {
            background: var(--neon-blue);
            border: none;
            color: black;
            padding: 18px 0;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.2s;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .start-btn:hover { background: white; }

    </style>
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
    <div class="modal-box">
        <div class="modal-title">THE WALL</div>
        <div class="input-group">
            <label>Player 1 (Blue)</label>
            <input type="text" id="p1Input" value="Blue Team" maxlength="12">
        </div>
        <div class="input-group">
            <label>Player 2 (Pink)</label>
            <input type="text" id="p2Input" value="Pink Team" maxlength="12">
        </div>
        <button class="start-btn" onclick="startGame()">ENTER STUDIO</button>
    </div>
</div>

<!-- LEFT: CONTROLS -->
<div id="control-panel">
    <div class="panel-header">
        <h2>CONTROLS</h2>
    </div>

    <div class="control-group">
        <div class="group-label">
            <span>Drop Zones</span>
            <span id="ballCount" style="color:var(--neon-blue)">0/3</span>
        </div>
        <div class="slots-grid" id="slotsContainer"></div>
    </div>

    <div class="control-group">
        <div class="group-label">Reveal Outcome</div>
        <div class="btn-row">
            <button class="action-btn btn-green" id="btnGreen" onclick="triggerDrop('green')">CORRECT</button>
            <button class="action-btn btn-red" id="btnRed" onclick="triggerDrop('red')">WRONG</button>
        </div>
    </div>

    <div class="group-label" style="margin-top: 30px;">Event Log</div>
    <div class="log-box" id="gameLog">
        <div style="text-align:center; padding-top:20px; color:#444">Waiting for drop...</div>
    </div>

    <button class="reset-btn" onclick="resetGame()">System Reset</button>
</div>

<!-- RIGHT: GAME AREA -->
<div id="right-column">
    
    <!-- HEADER: SCORES (Safe Zone) -->
    <div id="game-header">
        <div class="team-display active" id="p1-display">
            <div class="team-name" id="name-0">PLAYER 1</div>
            <div class="team-score" id="score-0">$0</div>
        </div>
        
        <!-- Center Logo or Spacer could go here -->
        
        <div class="team-display" id="p2-display">
            <div class="team-name" id="name-1">PLAYER 2</div>
            <div class="team-score" id="score-1">$0</div>
        </div>
    </div>

    <!-- GAME CANVAS -->
    <div id="game-stage">
        <canvas id="wallCanvas"></canvas>
        <div id="turn-popup">PLAYER 1 START</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('wallCanvas');
    const ctx = canvas.getContext('2d');
    const stage = document.getElementById('game-stage');

    // --- CONFIG ---
    const V_WIDTH = 1000;
    const V_HEIGHT = 1400; 
    let scale = 1;

    // PHYSICS (Reverted to standard/heavier feel)
    const GRAVITY = 0.45;
    const FRICTION = 0.98; // Reverted from 0.99
    const RESTITUTION = 0.6; // Reverted from 0.55
    
    const DROP_ZONES = 7;
    const BIN_VALUES = [1, 1000, 100, 2000, 10, 5000, 100, 10000, 1, 25000, 10, 50000, 100, 100000, 1];

    let players = [{ name: "P1", score: 0 }, { name: "P2", score: 0 }];
    let currentPlayer = 0; 
    let ballsRemaining = 3;
    let isProcessing = false; 

    let balls = [];
    let pins = [];
    let bins = [];
    let zones = [];
    let particles = [];
    let floats = [];

    // --- MATH ---
    class Vector {
        constructor(x, y) { this.x = x; this.y = y; }
        add(v) { return new Vector(this.x + v.x, this.y + v.y); }
        sub(v) { return new Vector(this.x - v.x, this.y - v.y); }
        mult(n) { return new Vector(this.x * n, this.y * n); }
        dot(v) { return this.x * v.x + this.y * v.y; }
    }

    class Ball {
        constructor(x, y, zoneId) {
            this.pos = new Vector(x, y);
            this.vel = new Vector(0, 0);
            this.radius = 14;
            this.active = true;
            this.hovering = true;
            this.zoneId = zoneId;
            this.color = 'white';
            // Trails removed
        }

        update() {
            if (!this.active || this.hovering) return;

            // Physics
            this.vel.y += GRAVITY;
            this.vel = this.vel.mult(FRICTION);
            this.pos = this.pos.add(this.vel);

            // Walls
            if (this.pos.x < this.radius) { this.pos.x = this.radius; this.vel.x *= -0.6; }
            if (this.pos.x > V_WIDTH - this.radius) { this.pos.x = V_WIDTH - this.radius; this.vel.x *= -0.6; }

            // Pins
            for(let pin of pins) {
                let dx = this.pos.x - pin.x;
                let dy = this.pos.y - pin.y;
                let distSq = dx*dx + dy*dy;
                let minDist = this.radius + pin.r;
                
                if (distSq < minDist * minDist) {
                    let dist = Math.sqrt(distSq);
                    let normal = new Vector(dx/dist, dy/dist);
                    // Standard chaos
                    let chaos = new Vector((Math.random()-0.5)*1.5, (Math.random()-0.5)*1.5);
                    
                    let dot = this.vel.dot(normal);
                    let reflect = this.vel.sub(normal.mult(2 * dot));
                    
                    this.vel = reflect.add(chaos).mult(RESTITUTION);
                    this.pos = this.pos.add(normal.mult(minDist - dist));
                }
            }

            // Bins
            if (this.pos.y > V_HEIGHT - 120) {
                for(let bin of bins) {
                    if (this.pos.x > bin.x && this.pos.x < bin.x + bin.w) {
                        if (this.pos.y > bin.y + 40) this.finish(bin);
                    }
                }
            }
        }

        finish(bin) {
            this.active = false;
            this.pos.x = bin.x + bin.w/2;
            this.pos.y = bin.y + bin.h/2;
            handleScore(bin.value, this.color, this.pos.x, this.pos.y);
        }

        draw(ctx) {
            ctx.beginPath();
            ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI*2);
            let fill = '#fff';
            let glow = 'rgba(255,255,255,0.5)';
            if (this.color === 'green') { fill = '#39ff14'; glow = '#39ff14'; }
            if (this.color === 'red') { fill = '#ff003c'; glow = '#ff003c'; }
            
            ctx.shadowBlur = 20; ctx.shadowColor = glow; ctx.fillStyle = fill; ctx.fill();
            ctx.shadowBlur = 0;
            
            // Simple highlight
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.arc(this.pos.x - 5, this.pos.y - 5, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    // --- GAME LOGIC ---

    function startGame() {
        const p1Name = document.getElementById('p1Input').value || "P1";
        const p2Name = document.getElementById('p2Input').value || "P2";
        
        players[0].name = p1Name;
        players[1].name = p2Name;
        
        document.getElementById('name-0').innerText = p1Name;
        document.getElementById('name-1').innerText = p2Name;
        document.getElementById('score-0').innerText = "$0";
        document.getElementById('score-1').innerText = "$0";
        document.getElementById('gameLog').innerHTML = '';
        
        document.getElementById('start-screen').classList.add('hidden');
        
        currentPlayer = 0;
        ballsRemaining = 3;
        updateUI();
        announceTurn();
    }

    function announceTurn() {
        const popup = document.getElementById('turn-popup');
        const name = players[currentPlayer].name;
        const color = currentPlayer === 0 ? 'var(--neon-blue)' : 'var(--neon-pink)';
        
        popup.innerText = `${name}'S TURN`;
        popup.style.color = color;
        popup.style.borderColor = color;
        popup.style.boxShadow = `0 0 30px ${color}`;
        
        popup.classList.add('show');
        
        document.getElementById('p1-display').classList.toggle('active', currentPlayer === 0);
        document.getElementById('p2-display').classList.toggle('active', currentPlayer === 1);

        setTimeout(() => popup.classList.remove('show'), 1500);
    }

    function switchTurn() {
        currentPlayer = currentPlayer === 0 ? 1 : 0;
        ballsRemaining = 3;
        balls = [];
        updateUI();
        announceTurn();
    }

    function toggleZone(id) {
        if (isProcessing) return; 
        if (balls.some(b => !b.hovering)) return;

        let existing = balls.findIndex(b => b.zoneId === id);
        if (existing !== -1) {
            balls.splice(existing, 1);
        } else {
            if (balls.length < ballsRemaining) {
                let z = zones[id];
                balls.push(new Ball(z.x + z.w/2, z.y + z.h/2, id));
            }
        }
        updateUI();
    }

    function triggerDrop(type) {
        if (balls.length === 0 || balls.some(b => !b.hovering)) return;

        isProcessing = true;
        ballsRemaining -= balls.length;

        balls.forEach((b, i) => {
            b.color = type;
            setTimeout(() => {
                b.hovering = false;
                b.vel.x = (Math.random()-0.5) * 5; 
                b.vel.y = 2;
            }, i * 250);
        });

        updateUI();
    }

    function handleScore(val, type, x, y) {
        let amt = (type === 'green') ? val : -val;
        players[currentPlayer].score += amt;
        
        const scoreEl = document.getElementById(`score-${currentPlayer}`);
        let s = players[currentPlayer].score;
        scoreEl.innerText = (s < 0 ? "-" : "") + "$" + Math.abs(s).toLocaleString();
        
        const log = document.getElementById('gameLog');
        const item = document.createElement('div');
        item.className = 'log-entry';
        let color = amt >= 0 ? '#39ff14' : '#ff003c';
        let symbol = amt >= 0 ? '+' : '-';
        item.innerHTML = `<span style="color:${color}">${symbol}$${val.toLocaleString()}</span> <span style="color:#666">${players[currentPlayer].name}</span>`;
        log.prepend(item);

        floats.push({
            txt: symbol + "$" + shortNum(val),
            x: x, y: y - 60, life: 1.0, 
            color: color
        });
        spawnParticles(x, y, type);

        if (balls.every(b => !b.active)) {
            setTimeout(() => {
                balls = [];
                isProcessing = false;
                if (ballsRemaining <= 0) {
                    switchTurn();
                } else {
                    updateUI();
                }
            }, 1000);
        }
    }

    function resetGame() {
        location.reload(); 
    }

    // --- RENDER ---

    function resize() {
        const cw = stage.clientWidth;
        const ch = stage.clientHeight;
        const scaleX = cw / V_WIDTH;
        const scaleY = ch / V_HEIGHT;
        scale = Math.min(scaleX, scaleY) * 0.95;
        canvas.width = V_WIDTH * scale;
        canvas.height = V_HEIGHT * scale;
    }

    function initBoard() {
        const zoneW = V_WIDTH / DROP_ZONES;
        for(let i=0; i<DROP_ZONES; i++) zones.push({ x: i * zoneW, y: 20, w: zoneW, h: 80, id: i });

        const rows = 16; const cols = 15;
        const startY = 150; const endY = V_HEIGHT - 150;
        const usableW = V_WIDTH - 80;
        const stepX = usableW / (cols - 1);
        const stepY = (endY - startY) / rows;

        for(let r=0; r<rows; r++) {
            let count = (r % 2 === 0) ? cols : cols - 1;
            let xOff = (r % 2 === 0) ? 40 : 40 + stepX/2;
            for(let c=0; c<count; c++) pins.push({ x: xOff + (c * stepX), y: startY + (r * stepY), r: 5 });
        }

        const binW = V_WIDTH / 15;
        for(let i=0; i<15; i++) bins.push({ x: i * binW, y: V_HEIGHT - 120, w: binW, h: 120, value: BIN_VALUES[i] });
    }

    function loop() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Background Grid (Subtle)
        ctx.save();
        ctx.strokeStyle = 'rgba(0, 243, 255, 0.03)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        for(let i=0; i<canvas.width; i+=50) { ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); }
        for(let i=0; i<canvas.height; i+=50) { ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); }
        ctx.stroke();
        ctx.restore();

        ctx.save();
        
        let offsetX = (canvas.width - V_WIDTH * scale) / 2;
        let offsetY = (canvas.height - V_HEIGHT * scale) / 2;
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        // Bins
        bins.forEach(b => {
            let isGold = b.value >= 100000;
            let grad = ctx.createLinearGradient(0, b.y, 0, b.y + b.h);
            grad.addColorStop(0, isGold ? '#ffd700' : '#222');
            grad.addColorStop(1, isGold ? '#b8860b' : '#000');
            ctx.fillStyle = grad; 
            ctx.fillRect(b.x+1, b.y, b.w-2, b.h);
            
            ctx.strokeStyle = '#333'; ctx.lineWidth = 1; 
            ctx.strokeRect(b.x, b.y, b.w, b.h);
            
            ctx.fillStyle = isGold ? 'black' : '#888';
            ctx.font = 'bold 20px Rajdhani'; ctx.textAlign = 'center';
            ctx.fillText(shortNum(b.value), b.x + b.w/2, b.y + 70);
        });

        // Pins
        ctx.fillStyle = 'white'; ctx.shadowBlur = 4; ctx.shadowColor = 'white';
        pins.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
        ctx.shadowBlur = 0;

        // Zones
        zones.forEach(z => {
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.2)'; ctx.lineWidth = 1;
            ctx.strokeRect(z.x+5, z.y, z.w-10, z.h);
            ctx.fillStyle = 'rgba(0, 243, 255, 0.4)'; ctx.font = 'bold 30px Orbitron';
            ctx.fillText(z.id + 1, z.x + z.w/2, z.y + 50);
        });

        balls.forEach(b => { b.update(); b.draw(ctx); });
        drawFX(ctx);

        ctx.restore();
        requestAnimationFrame(loop);
    }

    function drawFX(ctx) {
        // Particles (Minimal)
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            ctx.globalAlpha = Math.max(0, p.life);
            ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 3, 3);
            ctx.globalAlpha = 1;
            if (p.life <= 0) particles.splice(i, 1);
        }
        // Floats
        for(let i=floats.length-1; i>=0; i--) {
            let f = floats[i];
            f.y -= 2; f.life -= 0.015;
            ctx.globalAlpha = Math.max(0, f.life);
            ctx.fillStyle = f.color; ctx.font = '900 40px Orbitron';
            ctx.strokeStyle = 'black'; ctx.lineWidth = 4;
            ctx.strokeText(f.txt, f.x, f.y); ctx.fillText(f.txt, f.x, f.y);
            ctx.globalAlpha = 1;
            if (f.life <= 0) floats.splice(i, 1);
        }
    }

    function spawnParticles(x, y, type) {
        let c = type === 'green' ? '#39ff14' : '#ff003c';
        for(let i=0; i<15; i++) {
            particles.push({x, y, vx:(Math.random()-0.5)*8, vy:(Math.random()-0.5)*8, life:1.0, color:c});
        }
    }

    function shortNum(n) {
        if(n >= 1000000) return (n/1000000)+"M";
        if(n >= 1000) return (n/1000)+"k";
        return n;
    }

    function generateControls() {
        const c = document.getElementById('slotsContainer');
        c.innerHTML = '';
        for(let i=0; i<DROP_ZONES; i++) {
            let b = document.createElement('div');
            b.className = 'slot-btn'; b.innerText = i+1; b.id = 'slot-'+i;
            b.onclick = () => toggleZone(i);
            c.appendChild(b);
        }
    }

    function updateUI() {
        for(let i=0; i<DROP_ZONES; i++) {
            let btn = document.getElementById('slot-'+i);
            if(balls.some(b => b.zoneId === i)) btn.classList.add('active');
            else btn.classList.remove('active');
        }
        document.getElementById('ballCount').innerText = balls.length + "/" + ballsRemaining;

        const locked = balls.length === 0 || balls.some(b => !b.hovering) || isProcessing;
        document.getElementById('btnGreen').className = 'action-btn btn-green ' + (locked?'':'ready');
        document.getElementById('btnRed').className = 'action-btn btn-red ' + (locked?'':'ready');
    }

    initBoard();
    generateControls();
    resize();
    window.addEventListener('resize', resize);
    loop();

</script>
</body>
</html>
